<h2>김연경</h2>
<img src="김연경.jpg" width="40%">
<p><strong>대한민국</strong> 국적의  상하이 브라이트 유베스트 소속 배구 선수이다. 포지션은 아웃사이드 스파이커. 세계적인 <u>배구 선수</u> 중 한 명으로 88년생이라는 적지 않은 나이에도 정상의 자리를 굳건히 지키고 있는 대한민국 여자배구계의 스타 선수다.</p>
